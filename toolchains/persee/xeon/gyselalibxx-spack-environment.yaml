spack:
  concretizer:
    unify: true
  definitions:
  - compilers:
    - 'gcc@11'
  - packages:
    - 'cmake@3.22:3'
    - 'gdb'
    - 'ginkgo@1.9 +openmp'
    - 'googletest +gmock'
    - 'kokkos@4.6:4 +openmp'
    - 'kokkos-fft@0.3 host_backend=fftw-openmp'
    - 'kokkos-kernels@4.6:4'
    - 'kokkos-tools'
    - 'ninja'
    - 'openmpi'
    - 'paraconf@1'
    - 'pdi@1.6:1'
    - 'pdiplugin-decl-hdf5 +mpi'
    - 'pdiplugin-decl-netcdf +mpi'
    - 'pdiplugin-mpi'
    - 'pdiplugin-pycall'
    - 'pdiplugin-set-value'
    - 'pdiplugin-trace'
  - python-packages:
    - 'py-dask'
    - 'py-h5py'
    - 'py-imageio'
    - 'py-matplotlib'
    - 'py-netcdf4 +mpi'
    - 'py-numpy'
    - 'py-pyyaml'
    - 'py-scipy'
    - 'py-sympy'
    - 'py-xarray'
  specs:
  - lapack
  - matrix:
    - [$packages]
    - [$%compilers]
  - matrix:
    - [$python-packages]
    - [$%compilers]
  view:
    default:
      root: .spack-env/view
      exclude: ['gcc-runtime']
  packages:
    all:
      require: ~cuda
      variants: ~mpi +openmp cxxstd=17
