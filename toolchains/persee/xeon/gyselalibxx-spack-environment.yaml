spack:
  definitions:
  - packages:
    - 'cmake@3.22:3'
    - 'ginkgo@1.9 +openmp'
    - 'googletest +gmock'
    - 'kokkos@4.6:4 +openmp'
    - 'kokkos-fft@0.3 host_backend=fftw-openmp'
    - 'kokkos-kernels@4.6:4'
    - 'kokkos-tools'
    - 'lapack'
    - 'mpi'
    - 'ninja'
    - 'paraconf@1'
    - 'pdi@1.6:1'
    - 'pdiplugin-decl-hdf5 +mpi'
    - 'pdiplugin-decl-netcdf +mpi'
    - 'pdiplugin-mpi'
    - 'pdiplugin-pycall'
    - 'pdiplugin-set-value'
    - 'pdiplugin-trace'
    - 'python@3.12:'

    - 'py-dask'
    - 'py-h5py'
    - 'py-imageio'
    - 'py-matplotlib'
    - 'py-netcdf4 +mpi'
    - 'py-numpy'
    - 'py-pyyaml'
    - 'py-scipy'
    - 'py-sympy'
    - 'py-xarray'
  specs:
  - matrix:
    - [$packages]
  repos:
    patches:
      git: https://github.com/gyselax/spack.git
      branch: releases/v2025.11
    builtin:
      branch: releases/v2025.11
  concretizer:
    unify: true
  view:
    default:
      root: .spack-env/view
      exclude: ['gcc-runtime']
  packages:
    all:
      require: ~cuda
      variants: ~fortran ~mpi +openmp cxxstd=17
    c:
      require: gcc@11
    cxx:
      require: gcc@11
    lapack:
      require: openblas
    mpi:
      require: openmpi ~cuda
