spack:
  concretizer:
    unify: true
  definitions:
  - compilers: []
  - python-packages:
    - 'py-matplotlib@3.9.2%apple-clang@17.0.0~animation~fonts~latex~movies backend=macosx build_system=python_pip arch=darwin-sequoia-m1'
  specs:
  - matrix:
    - [$python-packages]
    - [$%compilers]
  view: true
  packages:
    all:
      variants: ~mpi ~openmp cxxstd=17
