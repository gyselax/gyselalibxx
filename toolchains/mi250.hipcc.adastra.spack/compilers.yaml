## Cray based compiler for genoa.
  - compiler:
      spec: cce@18.0.0.genoa
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        cflags: '-Wno-error=implicit-function-declaration -Wl,--undefined-version'
        # cxxflags: '-Wno-error=implicit-function-declaration'
        # cppflags: '-Wno-error=implicit-function-declaration'
      operating_system: rhel8
      target: x86_64
      modules:
        - cpe/24.07
        - craype-x86-genoa
        - cce/18.0.0
        - craype/2.7.32
        - cray-dsmml/0.3.0
        - libfabric/1.23.1
        - craype-network-ofi
        - cray-mpich/8.1.30
        - cray-libsci/24.07.0
        - PrgEnv-cray/8.5.0
      environment: {}
      extra_rpaths: []
