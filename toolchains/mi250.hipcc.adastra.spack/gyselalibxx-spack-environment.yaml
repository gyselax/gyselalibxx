    rocm-smi:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3/rocm_smi
          spec: rocm-smi@6.3.3
      version: [6.3.3]
    rocminfo:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: rocminfo@6.3.3
      version: [6.3.3]
    rocprim:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: rocprim@6.3.3
      version: [6.3.3]
    rocprofiler-dev:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3/rocprofiler
          spec: rocprofiler-dev@6.3.3
      version: [6.3.3]
    rocrand:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: rocrand@6.3.3
      version: [6.3.3]
    rocsolver:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: rocsolver@6.3.3
      version: [6.3.3]
    rocsparse:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: rocsparse@6.3.3
      version: [6.3.3]
    rocthrust:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: rocthrust@6.3.3
      version: [6.3.3]
    roctracer-dev:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3/roctracer
          spec: roctracer-dev@6.3.3
      version: [6.3.3]
    julia:
      buildable: false
      version: [1.10.0]
      externals:
        - spec: julia@1.10.0
          prefix: /opt/software/gaia-external/CPU/julia-1-10-0/julia-1.10.0
  modules:
    default:
      roots: {}
      enable: []
  view: false
