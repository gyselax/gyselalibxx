---
spack:
  compilers:
    - compiler:
        spec: gcc@13.2.1.mi250.raw
        paths:
          cc: /opt/rh/gcc-toolset-13/root/usr/bin/gcc
          cxx: /opt/rh/gcc-toolset-13/root/usr/bin/g++
          f77: /opt/rh/gcc-toolset-13/root/usr/bin/gfortran
          fc: /opt/rh/gcc-toolset-13/root/usr/bin/gfortran
        flags: {}
        operating_system: rhel8
        target: x86_64
        modules: []
        environment: {}
        extra_rpaths: []
  definitions:
    - packages:
        - cmake
        - fftw
        - ginkgo~openmp+rocm
        - googletest
        - ninja
        - paraconf
        - pdi
        - pdiplugin-decl-hdf5
        - pdiplugin-decl-netcdf
        - pdiplugin-mpi
        - pdiplugin-set-value
        - pdiplugin-trace
        - python

        - py-dask
        - py-h5py
        - py-imageio
        - py-matplotlib
        - py-netcdf4
        - py-numpy
        - py-scipy
        - py-sympy
        - py-xarray
        - py-pyyaml
    - compilers:
        - gcc@13.2.1.mi250.raw
    - architectures:
        - arch=linux-rhel8-zen3
  specs:
    - matrix:
        - [$packages]
        - [$%compilers]
        - [$architectures]
  concretizer:
    unify: true
    reuse: false
    duplicates:
      strategy: none
  packages:
    all:
      permissions:
        read: world
        write: group
      compiler: [gcc@13.2.1.mi250.raw]
      target: [zen3, zen4]
      providers:
        mpi:
          - cray-mpich
        # version 1.0.0 seems to struggle to find cray-libsci/24.07 library, here the error message, at install time :
        # Error: NoLibrariesError: Unable to recursively locate cray-libsci libraries in /opt/cray/pe/libsci/24.07.0/CRAYCLANG/18.0/x86_64
        blas: [openblas]
        lapack: [openblas]
        fftw-api:
          - fftw
        opencl:
          - rocm-opencl@6.3.3
        opencl-runtime:
          - rocm-opencl-runtime@6.3.3
      require:
        - one_of: [amdgpu_target=gfx90a, amdgpu_target=gfx942]
          when: +rocm
    cray-mpich:
      buildable: false
      version: [8.1.30]
      externals:
        - spec: cray-mpich@8.1.30
          prefix: /opt/cray/pe/mpich/8.1.30/ofi/gnu/11.2
          modules:
            - gcc-native/13.2
            - craype-network-ofi
            - craype/2.7.32
            - cray-mpich/8.1.30
    hip:
      buildable: false
      externals:
        - extra_attributes:
            compilers:
              c: /opt/rocm-6.3.3/llvm/bin/clang++
              c++: /opt/rocm-6.3.3/llvm/bin/clang++
              hip: /opt/rocm-6.3.3/bin/hipcc
          prefix: /opt/rocm-6.3.3
          spec: hip@6.3.3
      version: [6.3.3]
    hipblas:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: hipblas@6.3.3
      version: [6.3.3]
    hipcub:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: hipcub@6.3.3
      version: [6.3.3]
    hipfft:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: hipfft@6.3.3
      version: [6.3.3]
    hipfort:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: hipfort@6.3.3
      version: [6.3.3]
    hipify-clang:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: hipify-clang@6.3.3
      version: [6.3.3]
    hiprand:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: hiprand@6.3.3
      version: [6.3.3]
    hip-rocclr:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3/rocclr
          spec: hip-rocclr@6.3.3
      version: [6.3.3]
    hipsolver:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: hipsolver@6.3.3
      version: [6.3.3]
    hipsparse:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: hipsparse@6.3.3
      version: [6.3.3]
    hsa-rocr-dev:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: hsa-rocr-dev@6.3.3
          extra_attributes:
            compilers:
              c: /opt/rocm-6.3.3/llvm/bin/clang++
              cxx: /opt/rocm-6.3.3/llvm/bin/clang++
      version: [6.3.3]
    hsakmt-roct:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: hsakmt-roct@6.3.3
      version: [6.3.3]
    libfabric:
      buildable: false
      externals:
        - prefix: /opt/software/libfabric/1.23.1
          spec: libfabric@1.23.1
      version: [1.23.1]
    llvm-amdgpu:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3/llvm
          spec: llvm-amdgpu@6.3.3
          extra_attributes:
            compilers:
              c: /opt/rocm-6.3.3/llvm/bin/clang++
              cxx: /opt/rocm-6.3.3/llvm/bin/clang++
      version: [6.3.3]
    miopen-hip:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: miopen-hip@6.3.3
      version: [6.3.3]
    python:
      buildable: true
      version: [3.9.13.1, 3.11.5, 3.11.7]
      externals:
        - spec: python@3.11.7
          modules:
            - cray-python/3.11.7
        - spec: python@3.11.5
          modules:
            - cray-python/3.11.5
        - spec: python@3.9.13.1
          modules:
            - cray-python/3.9.13.1
    rccl:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: rccl@6.3.3
      version: [6.3.3]
    rocalution:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: rocalution@6.3.3
      version: [6.3.3]
    rocblas:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: rocblas@6.3.3
      version: [6.3.3]
    rocfft:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3
          spec: rocfft@6.3.3
      variants: amdgpu_target=gfx90a amdgpu_target_sram_ecc=gfx90a
      version: [6.3.3]
    rocm-opencl:
      buildable: false
      externals:
        - prefix: /opt/rocm-6.3.3/opencl
          spec: rocm-opencl@6.3.3
      version: [6.3.3]
    rocm-opencl-runtime:
      buildable: false
