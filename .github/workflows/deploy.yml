name: Deploy

push:
  branches:
  - 'main'


jobs:
  docker:
    if: github.repository == 'gyselax/gyselalibxx'
    uses: .github/workflows/docker.yml
    with:
      SHA: ${{ github.sha }}
      update_latest: true
    secrets: inherit

  Docs:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: code_branch
      - name: Checkout documentation
        uses: actions/checkout@v4
        with:
          ref: documentation
          path: doc_branch
      - name: Install doxygen
        run: |
          sudo apt install doxygen
        shell: bash
      - name: Generate docs
        run: |
          cmake -DGYSELALIBXX_COMPILE_SOURCE=OFF -DBUILD_DOCUMENTATION=1 -B build-docs code_branch
          cmake --build build-docs
        shell: bash
      - name: Update documentation
        run: |
          cd doc_branch
          git rm -r *
          cp -r ../build-docs/docs/html/* .
          git add .
          git config --global user.name "GitHub CI Documentation builder"
          git config --global user.email "username@users.noreply.github.com"
          git commit -m "Update docs" || true
          git push
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
