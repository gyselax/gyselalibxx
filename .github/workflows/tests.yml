name: docker

on:
  push:
    branches:
    - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    -
      name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    -
      name: Build and push to tag
      uses: docker/build-push-action@v3
      with:
        context: ./docker/voicexx_env
        pull: true
        push: true
        tags: ghcr.io/gyselax/voicexx_env:${{ github.sha }}
    -
      name: Build and push latest
      if: github.event_name == 'push' && github.ref_name == 'main'
      uses: docker/build-push-action@v3
      with:
        context: ./docker/voicexx_env
        pull: true
        push: true
        tags: ghcr.io/gyselax/voicexx_env:latest

  tests:
    runs-on: ubuntu-latest
    needs: docker
    container: ghcr.io/gyselax/voicexx_env:${{ github.sha }}
    steps:
    - 
      name: Checkout gyselalibxx
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - 
      name: Run tests
      run: |
        cmake -DCMAKE_CXX_FLAGS=-Wall -DBUILD_BENCHMARKS=ON .
        make -j 2 VERBOSE=1
        ctest --output-on-failure --timeout 5 -LE test_on_Release_only

  tests_Release:
    runs-on: ubuntu-latest
    needs: docker
    container: ghcr.io/gyselax/voicexx_env:${{ github.sha }}
    steps:
    - 
      name: Checkout gyselalibxx
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - 
      name: Run tests
      run: |
        cmake -DCMAKE_CXX_FLAGS=-Wall -DBUILD_BENCHMARKS=ON -DCMAKE_BUILD_TYPE=Release .
        make -j 2 VERBOSE=1
        ctest --output-on-failure --timeout 5
