python_best_practices:
  only: [ main, merge_requests ]
  stage: test
  needs: []
  image: ghcr.io/gyselax/voicexx_env
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  before_script:
    export PYTHONPATH="./post-process/PythonScripts"
  script: |
    pylint $(find tests -iname *.py)
    pylint $(find doc -iname *.py)
    pylint post-process/PythonScripts
ddc_sync:
  only: [ triggers ]
  needs: []
  image: ghcr.io/gyselax/voicexx_env
  variables:
    GIT_STRATEGY: clone
  script:
  - git clone --depth 1 --branch main -- "https://root:${SELF_COMMIT_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git" /data/gyselalibxx
  - /data/gyselalibxx/bin/ddc_sync --push
public_mirror:
  only: [ main ]
  tags: [ outssh ]
  needs: []
  image: ghcr.io/gyselax/voicexx_env
  script: ./bin/public_mirror
