cmake_tests:
  only: [ main, merge_requests ]
  stage: test
  needs: []
  image: ghcr.io/gyselax/voicexx_env
  timeout: 2 hours
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script: |
    git config --global --add safe.directory /builds/gysela-developpers/voicexx/vendor/kokkos
    rm -rf build || true
    mkdir build
    cd build
    cmake -DCMAKE_CXX_FLAGS=-Wall -DBUILD_BENCHMARKS=ON -DKokkos_ENABLE_DEPRECATED_CODE_3=OFF -DKokkos_ENABLE_DEPRECATION_WARNINGS=OFF -DSLL_SPLINES_TEST_DEGREE_MIN=1 -DSLL_SPLINES_TEST_DEGREE_MAX=7 ..
    make -j 4
    ctest -j 2 --output-on-failure --timeout 5 -LE test_on_Release_only --output-junit tests.xml
  artifacts:
    when: always
    reports:
      junit: ./build/tests.xml
cmake_tests_Release:
  only: [ main, merge_requests ]
  stage: test
  needs: []
  image: ghcr.io/gyselax/voicexx_env
  timeout: 2 hours
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script: |
    set -e
    git config --global --add safe.directory /builds/gysela-developpers/voicexx/vendor/kokkos
    rm -rf build || true
    mkdir build
    cd build
    cmake -DCMAKE_CXX_FLAGS=-Wall -DBUILD_BENCHMARKS=ON -DCMAKE_BUILD_TYPE=Release -DKokkos_ENABLE_DEPRECATED_CODE_3=OFF -DKokkos_ENABLE_DEPRECATION_WARNINGS=OFF -DSLL_SPLINES_TEST_DEGREE_MIN=1 -DSLL_SPLINES_TEST_DEGREE_MAX=7 ..
    make -j 4
    ctest -j 2 --output-on-failure --timeout 5 --output-junit tests.xml
    ls ./tests/geometryXVx/landau/fft/growthrate_t0.0to45.0.png
    ls ./tests/geometryXVx/landau/fft/frequency_t0.0to45.0.png
  artifacts:
    when: always
    paths:
      - ./build/tests/geometryXVx/landau/fft/growthrate_t0.0to45.0.png
      - ./build/tests/geometryXVx/landau/fft/frequency_t0.0to45.0.png
    reports:
      junit: ./build/tests.xml
